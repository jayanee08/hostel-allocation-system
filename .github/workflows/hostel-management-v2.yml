name: Hostel Management System v2.0

on:
  push:
    branches: [main]
    paths:
      - '**.html'
      - '**.js'
      - '**.css'
      - 'package.json'
      - 'server.js'
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'
  AZURE_WEBAPP_NAME: 'hostel-app-jayanee'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build & Test Updated System
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Validate project structure
      run: |
        echo "Validating project files..."
        test -f server.js || exit 1
        test -f package.json || exit 1
        test -f student_dashboard.html || exit 1
        test -f admin_dashboard.html || exit 1
        echo "‚úÖ All required files present"
    
    - name: Security audit
      run: npm audit --audit-level=moderate
      continue-on-error: true
    
    - name: Lint JavaScript files
      run: |
        echo "Checking JavaScript syntax..."
        node -c server.js
        echo "‚úÖ Server.js syntax valid"
    
    - name: Build application
      run: |
        echo "Building application..."
        npm run build || echo "No build script defined"
        echo "‚úÖ Build completed"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: hostel-system-v2
        path: |
          .
          !node_modules
          !.git
        retention-days: 30

  deploy-to-azure:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    name: Deploy Updated System
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: hostel-system-v2
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .
    
    - name: Post-deployment health check
      run: |
        echo "Waiting for deployment to stabilize..."
        sleep 45
        
        echo "Running health check..."
        response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net || echo "000")
        
        if [ "$response" = "200" ]; then
          echo "‚úÖ Health check passed - Application is running"
          echo "üöÄ Deployment successful!"
          echo "üì± Access your app: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
        else
          echo "‚ùå Health check failed - HTTP $response"
          exit 1
        fi
    
    - name: Notify deployment status
      run: |
        echo "=========================================="
        echo "   HOSTEL MANAGEMENT SYSTEM v2.0"
        echo "=========================================="
        echo "‚úÖ Deployment completed successfully"
        echo "üåê Live URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
        echo "üìä Admin Panel: /admin_dashboard.html"
        echo "üë• Student Portal: /student_dashboard.html"
        echo "ü§ñ AI Assistant: Integrated chatbot available"
        echo "=========================================="