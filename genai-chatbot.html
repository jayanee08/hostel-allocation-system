<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - Hostel System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .chatbot-container {
            max-width: 600px;
            margin: 50px auto;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
        }
        
        .user-message {
            background: #4CAF50;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .bot-message {
            background: rgba(255,255,255,0.9);
            color: #333;
        }
        
        .chat-input {
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
        }
        
        .chat-input button {
            padding: 15px 25px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <h2 style="text-align: center; color: white; margin-bottom: 30px;">ü§ñ AI Hostel Assistant</h2>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <strong>AI Assistant:</strong> Hi! I'm your hostel AI assistant. Ask me about room bookings, availability, policies, or any other questions!
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Ask me anything about the hostel..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="student_dashboard.html" style="color: white; text-decoration: none;">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, 'user');
            input.value = '';
            
            // Show typing indicator
            addMessage('AI is thinking...', 'bot', true);
            
            try {
                const response = await fetch('/api/chatbot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        context: {
                            userType: 'student',
                            timestamp: new Date().toISOString()
                        }
                    })
                });
                
                const data = await response.json();
                
                // Remove typing indicator
                removeTypingIndicator();
                
                if (data.success) {
                    addMessage(data.response, 'bot');
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                }
            } catch (error) {
                removeTypingIndicator();
                addMessage('Sorry, I\'m having trouble connecting. Please try again later.', 'bot');
            }
        }
        
        function addMessage(text, sender, isTyping = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            if (isTyping) {
                messageDiv.id = 'typing-indicator';
                messageDiv.innerHTML = '<em>ü§ñ AI Assistant is typing...</em>';
            } else {
                messageDiv.innerHTML = sender === 'user' ? 
                    `<strong>You:</strong> ${text}` : 
                    `<strong>AI Assistant:</strong> ${text}`;
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
